<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>

<h1>Search Results for "<span th:text="${query}"></span>"</h1>

<div th:if="${foundProducts.isEmpty()}">
    <p>No products found.</p>
</div>

<div th:if="${!foundProducts.isEmpty()}">
    <h2>Found Products:</h2>
    <ul>
        <li th:each="product : ${foundProducts}">
            <span th:text="${product.name}"></span> - Barcode: <span th:text="${product.barcode}"></span>
            <form th:action="@{/daily-record}" method="get">
                <input type="hidden" name="dailyRecordId" th:value="${dailyRecordId}" />
                <input type="hidden" name="barcode" th:value="${product.barcode}" />
                <button type="submit">Add to Daily Record</button>
            </form>
        </li>
    </ul>
</div>

<a th:href="@{/daily-record}">Back to Daily Record</a>

</body>
</html>
