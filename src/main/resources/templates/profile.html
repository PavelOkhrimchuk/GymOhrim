<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
<h1>Profile</h1>


<div>
    <h3>Profile Picture:</h3>
    <img th:src="${profile.profilePictureUrl}" alt="Profile Picture" width="200" height="200">
</div>


<form action="/profile" method="post" enctype="multipart/form-data">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="weight">Weight:</label>
    <input type="text" id="weight" name="weight" th:value="${profile.weight}"><br>

    <label for="height">Height:</label>
    <input type="text" id="height" name="height" th:value="${profile.height}"><br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" th:value="${profile.gender}"><br>

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate" th:value="${#dates.format(profile.birthDate, 'yyyy-MM-dd')}"><br>

    <label for="profilePicture">Upload Profile Picture:</label>
    <input type="file" id="profilePicture" name="profilePicture" accept="image/*"><br>

    <label for="profilePictureUrl">Profile Picture URL:</label>
    <input type="text" id="profilePictureUrl" name="profilePictureUrl" th:value="${profile.profilePictureUrl}" readonly><br>

    <button type="submit">Change</button>
</form>

<form action="/profile/delete" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Delete Profile</button>
</form>

<form action="/logout" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Logout</button>
</form>

</body>
</html>
