<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {
            box-sizing: border-box;
        }

        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25),
            0 10px 10px rgba(0,0,0,0.22);
            width: 400px;
        }

        h1 {
            font-weight: bold;
            margin: 0 0 20px 0;
            color: #FF4B2B;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 30px;
            border: 5px solid #FF4B2B;
        }

        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #333;
            text-align: left;
            width: 100%;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #FF4B2B;
        }

        input[type="file"] {
            border: none;
            padding: 10px 0;
            background-color: transparent;
        }

        input[type="submit"], button {
            border-radius: 20px;
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #FF3A2B;
        }

        input[type="submit"]:active, button:active {
            transform: scale(0.95);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .buttons form {
            width: 48%;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h1>Profile</h1>

    <div>
        <img th:src="${profile.profilePictureUrl}" alt="" class="profile-picture">
    </div>

    <form th:action="@{/profile}" th:object="${profile}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" th:field="*{weight}" step="1" min="0" required /><br/>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" th:field="*{height}" step="1" min="0" required /><br/>

        <label for="gender">Gender:</label>
        <select id="gender" th:field="*{gender}" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="man" th:selected="${profile.gender == 'man'}">Man</option>
            <option value="woman" th:selected="${profile.gender == 'woman'}">Woman</option>
            <option value="other" th:selected="${profile.gender == 'other'}">Other</option>
        </select><br/>

        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" th:field="*{birthDate}" max="[[${#dates.format(new java.util.Date(), 'yyyy-MM-dd')}]]" required/><br/>

        <label for="profilePicture">Upload Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*"><br/>

        <button type="submit">Change</button>
    </form>

    <div class="buttons">
        <form action="/profile/delete" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Delete Profile</button>
        </form>

        <form action="/logout" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
        </form>
    </div>

    <form action="/calendar" method="get" style="margin-top: 20px; width: 100%;">
        <button type="submit" style="width: 100%;">Choose a Date</button>
    </form>
</div>

</body>
</html>
