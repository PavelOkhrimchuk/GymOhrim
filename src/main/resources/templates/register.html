<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/registration.css">

</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>

    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/><br/>

    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required/><br/>

    <button type="submit">Register</button>
</form>

<a href="/login">Go to Login</a>

</body>
</html>
