<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Record</title>
</head>
<body>

<h1>Daily Record for <span th:text="${dailyRecord.date}"></span></h1>

<div th:if="${error != null}">
    <p th:text="${error}"></p>
</div>

<h2>Workout</h2>
<form th:action="@{/daily-record/save-workout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" name="dailyRecordId" th:value="${dailyRecord.id}" />

    <label for="workoutType">Workout Type:</label>
    <select name="workoutType" id="workoutType" required>
        <option value="rest" th:selected="${workout.workoutType == 'rest'}">Отдых</option>
        <option value="cardio" th:selected="${workout.workoutType == 'cardio'}">Кардио</option>
        <option value="strength" th:selected="${workout.workoutType == 'strength'}">Силовая тренировка</option>
    </select>
    <br/><br/>
    <label for="notes">Notes:</label>
    <textarea name="notes" id="notes" rows="4" cols="50" th:text="${workout.notes}"></textarea><br/><br/>
    <button type="submit">Save Workout</button>
</form>

<form th:action="@{/workout-exercise}" method="get">
    <input type="hidden" name="workoutId" th:value="${workout.id}"/>
    <button type="submit">Add Exercises</button>
</form>

<h2>Nutrition</h2>
<form th:action="@{/daily-record/save-nutrition}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" name="dailyRecordId" th:value="${dailyRecord.id}" />
    <label for="calories">Calories:</label>
    <input type="number" name="calories" id="calories" th:value="${nutrition.calories}" required/><br/><br/>
    <label for="protein">Protein (g):</label>
    <input type="number" step="0.1" name="protein" id="protein" th:value="${nutrition.protein}" required/><br/><br/>
    <label for="fat">Fat (g):</label>
    <input type="number" step="0.1" name="fat" id="fat" th:value="${nutrition.fat}" required/><br/><br/>
    <label for="carbohydrates">Carbohydrates (g):</label>
    <input type="number" step="0.1" name="carbohydrates" id="carbohydrates" th:value="${nutrition.carbohydrates}" required/><br/><br/>
    <button type="submit">Save Nutrition</button>
</form>

</body>
</html>
