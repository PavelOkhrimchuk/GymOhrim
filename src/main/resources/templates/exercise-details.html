<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Details</title>
</head>
<body>
<h1 th:text="${exercise.name}">Exercise Name</h1>

<h2>Description:</h2>
<p th:text="${exercise.description}">Exercise description</p>

<h2>Technique Video:</h2>
<div th:if="${exercise.mediaUrl != null}">
    <iframe th:src="${exercise.mediaUrl}" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
<div th:if="${exercise.mediaUrl == null}">
    <p>No video available for this exercise.</p>
</div>

<a th:href="@{/workout-exercise(workoutId=${workoutId})}">Back to workout</a>
</body>
</html>
