
spring.datasource.url=jdbc:postgresql://localhost:5438/gymtracker
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update


spring.session.store-type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.session.timeout=1h


minio.client.endpoint=http://127.0.0.1:9000
minio.client.user=${MINIO_CLIENT_USER}
minio.client.password=${MINIO_CLIENT_PASSWORD}
minio.bucket-name=user-profile-pictures